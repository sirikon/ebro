environment:
  DOCKER_VERSION: "1.2.3"

imports:
  apt:
    from: ./apt
  docker:
    from: ./docker

tasks:
  default:
    requires: [docker-config, docker]

  docker-config:
    required_by: [docker]
    script: configure docker

  docker-compose-project:
    requires: [docker:compose]
    sources:
      - docker-compose.yml
    script: docker compose up -d
