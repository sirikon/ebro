{% extends "_base.html" %}

{% block title %} | Changelog{% endblock %}

{% block body %}
<div class="x-changelog">
    {% for version in versions %}
    <h1><a href="https://github.com/sirikon/ebro/releases/tag/{{ version.tag }}">{{ version.tag }}</a></h1>
    {{ version.notes|safe }}
    {% endfor %}
</div>
{% endblock %}
